<div data-region='streamControlBar' class='flexColumn-bugFix u-zIndex--1'></div>

<div class='instruction-wrapper'>
  <div data-ui='emptyMessage' class='instruction'>
    <div class='instruction-header'>
      <%= emptyMessage %>
    </div>
    <div class='instruction-content'>
      <%= whyNotAddASongFromAPlaylistOrMessage %> <span data-ui='showSearchLink' class='u-link u-lowercase'><%= searchForSongsMessage %></span>?
    </div>
  </div>

  <div data-region='streamItems' class='flexColumn'></div>
</div>

<div class='contentBar contentBar--bottom u-bordered--top flexColumn-bugFix'>
  <div class='contentBar--bottom-text--left flexRow'>
    <div data-ui='streamDetails textTooltipable' class='u-lowercase u-textOverflowEllipsis text u-textSecondary'></div>
  </div>
  <div data-region='saveStreamButton'></div>
  <div data-region='clearStreamButton'></div>
</div>
