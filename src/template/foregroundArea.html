<div id='foregroundArea-loadingMessage' class='instruction hidden is-showingSpinner'>
    <div class='instruction-header'>
        <%= loadingYouTubeMessage %>
    </div>
    <div class='instruction-content'>
        <div id='foregroundArea-spinnerRegion'></div>
        <span id='foregroundArea-loadAttemptMessage'>
            <%= loadAttemptMessage %>
        </span>
        <div>
            <span class='foregroundArea-reloadLink u-link'>
                <%= reloadMessage %>
            </span>  
        </div>
    </div>
</div>

<div id='foregroundArea-loadingFailedMessage' class='instruction hidden'>
    <div class='instruction-header'>
        <%= loadingYouTubeFailedMessage %>
    </div>
    <div>
        <span class='foregroundArea-reloadLink u-link'>
            <%= reloadMessage %>
        </span>  
    </div>
</div>

<div id="foregroundArea-appBarRegion" class="u-elevated spinner--faded spinner--unclickable"></div>
<div class="flexRow u-relative spinner--faded spinner--unclickable">
    <div id='foregroundArea-leftPaneRegion' class='flexColumn--wide flexColumn'></div>
    <div id='foregroundArea-streamRegion' class='flexColumn--thin flexColumn'></div>
    <div id='foregroundArea-searchAreaRegion' class='panel panel--left column flexColumn--wide u-transitionable transition--fast flexColumn'></div>
    <div id='foregroundArea-playlistsAreaRegion' class='flexColumn overlay'></div>
</div>

<div id='foregroundArea-dialogRegion' class='spinner--faded spinner--unclickable overlay'></div>
<div id='foregroundArea-notificationRegion' class='spinner--faded spinner--unclickable panel panel--bottom u-transitionable transition--veryFast'></div>
<div id='foregroundArea-contextMenuRegion' class='spinner--faded spinner--unclickable overlay'></div>
<div id='foregroundArea-saveSongsRegion' class='spinner--faded spinner--unclickable overlay'></div>
