<div class='contentBar contentBar--top'>
    <div class='appBar-content appBar-content--left'>
        <div id='appBar-showPlaylistsAreaButton' class='appBar-navButton button button--icon button--icon--primary button--large js-tooltipable'>
            <svg width="24" height="24" viewBox="0 0 24 24">
                <path d="M0 0h24v24h-24z" fill="none"/>
                <path d="M3 18h18v-2h-18v2zm0-5h18v-2h-18v2zm0-7v2h18v-2h-18z"/>
            </svg>
        </div>
        
        <div id='appBar-hidePlaylistsAreaButton' class='appBar-navButton button button--icon button--icon--primary button--large hidden'>
            <svg width="24" height="24" viewBox="0 0 24 24">
                <path d="M0 0h24v24h-24z" fill="none"/>
                <path d="M3 18h18v-2h-18v2zm0-5h18v-2h-18v2zm0-7v2h18v-2h-18z"/>
            </svg>
        </div>
        
        <div id='appBar-playlistTitleRegion' class='contentBar-content'></div>
        
        <!-- TODO: value=query -->
        <div id='appBar-searchInputRegion' class='contentBar-content hidden'>
            <input id='appBar-searchInput' class='textInput textInput--search' type='text' placeholder='<%= searchMessage %>' value=''>
        </div>
        
        <div id='appBar-showSearchButton' class='button button--icon button--icon--primary button--large'>
            <svg width="24" height="24" viewBox="0 0 24 24">
                <path d="M15.5 14h-.79l-.28-.27c.98-1.14 1.57-2.62 1.57-4.23 0-3.59-2.91-6.5-6.5-6.5s-6.5 2.91-6.5 6.5 2.91 6.5 6.5 6.5c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99 1.49-1.49-4.99-5zm-6 0c-2.49 0-4.5-2.01-4.5-4.5s2.01-4.5 4.5-4.5 4.5 2.01 4.5 4.5-2.01 4.5-4.5 4.5z"/>
                <path d="M0 0h24v24h-24z" fill="none"/>
            </svg>
        </div>
            
        <div id='appBar-hideSearchButton' class='button button--icon button--icon--primary button--large hidden'>
            <svg width="24" height="24" viewBox="0 0 24 24">
                <path d="M19 6.41l-1.41-1.41-5.59 5.59-5.59-5.59-1.41 1.41 5.59 5.59-5.59 5.59 1.41 1.41 5.59-5.59 5.59 5.59 1.41-1.41-5.59-5.59z"/>
                <path d="M0 0h24v24h-24z" fill="none"/>
            </svg>
        </div>
    </div>
    <div class='appBar-content appBar-content--right'>
        <div id='appBar-volumeAreaRegion'></div>
        
        <div class='appBar-controls'>
            <div id="appBar-previousButtonRegion"></div>
            <div id="appBar-playPauseButtonRegion"></div>
            <div id="appBar-nextButtonRegion"></div>
        </div>

        <div id='appBar-adminMenuAreaRegion'></div>
    </div>
</div>
