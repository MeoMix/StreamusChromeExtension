                </div>
            </div>

            <div class="left-bottom-menubar">

                <div class="playlist-actions">

                        <i class="icon-play-sign"></i>Play All

                    <button class="button-label" id="button-playlist-save" title="Save search results as new playlist">
                        <i class="icon-save"></i>Save as playlist 
                    </button>
                </div>
            </div>
        </div>
        <div class="right-pane">
            <div class="player">

                    </div>
                    <div class="center-group">

                        <button class="button-icon" id="button-play" title="Play/Pause">
                            <i class="icon-play icon-large"></i>
                        </button>
                        
                        <button class="button-icon" id="button-next" title="Next">

                    </div>
                    <div class="right-group">
                        <button class="button-icon" id="button-video-mode" title="Toggle video mode"><i class="icon-film"></i></button>
                    </div>
                </div>

                <div class="context-buttons">

                    </div>
                    <div class="left-group">
                        <button class="button-icon button-small" id="button-stream-repeat" title="Repeat playlist"><i class="icon-repeat"></i></button><button class="button-icon button-small" id="button-stream-shuffle" title="Shuffle songs"><i class="icon-random"></i></button><button class="button-icon button-small" id="button-stream-radio" title="Toggle Radio mode"><i class="icon-rss"></i></button>

                <div class="context-buttons">
                    <div class="left-group">
                        <button class="button-label button-small" id="button-sign-in"><i class="icon-signin"></i>Sign in</button>

        <!--Templates:-->
        <script type="text/template" id="loadingSpinnerTemplate">
            <div class="spinner">
                <div class="mask">
                    <div class="maskedCircle"></div>
                </div>
            </div>
        </script>

        <script type="text/template" id="reloadPromptTemplate">
            <div class="panel">
                <div class="header">
                    <span class="title">Reload Streamus</span>
                </div>
                <div class="body">
                    <%- promptText %>
                    <button class="reload button-label button-color"><%- reloadButtonText %></button>
                    <button class="wait button-label button-color"><%- waitButtonText %></button>
                </div>
            </div>
        </script>

        <script type="text/template" id="contextMenuTemplate">

            <% groups.each(function(group){ %>
                <ul id="<%= group.cid %>">
                    <% group.get('items').each(function(item){ %>
                        <li>
                            <a id="<%= item.cid %>" title="<%= item.get('title') %>" <% if( item.get('disabled') ) { %> disabled="disabled" <% } %> href="#"><%= item.get('text') %></a>
                        </li>
                    <% }); %>
                </ul>
            <% }); %>

        </script>
        
        <script type="text/template" id="dialogTemplate">
            <button type="button" class="close">×</button>
            <%- text %>
        </script>
        
        <script type="text/template" id="playlistItemTemplate">
            <img class="item-thumb lazy" data-original="http://img.youtube.com/vi/<%- video.get('id')%>/default.jpg" src="" />
            <span class="item-title"><%- title %></span>
            <span class="item-details">
                <span class="item-author">
                    <i class="icon-user"></i><%- video.get('author') %>
                </span>
                <span class="item-duration">
                    <i class="icon-time"></i><%- video.get('prettyDuration') %>	
                </span>
            </span>
        </script>
