<!DOCTYPE html>

<html>
    <head>
        <title>Streamus</title>
        <link href="css/foreground.css" rel="stylesheet" type="text/css" />
        <link href="css/youTube.css" rel="stylesheet" type="text/css" />
        <link href="css/contextMenu.css" rel="stylesheet" type="text/css" />
        <link href="css/aristo/aristo.css" rel="stylesheet" type="text/css" />

        <script src="js/foreground/requirePaths.js"></script>
        <script data-main="main" src="../js/thirdParty/require.js"></script>
    </head>
    <body class="loading">

        <div id="contentWrapper">
            <div id="content" >
                <div id="head" class="gradient">
                    
                    <div id="Header">
                        <span id="HeaderTitle"></span>
                    </div>
                
                    <div id="timeDisplayWrapper">
                        <input type="range" id="ProgressBarView" min="0" step="1" max="0" value="0" />

                        <div id="time">
                            <label class="TimeDisplay" id="CurrentTimeLabel">00:00</label>
                            / 
                            <label class="TimeDisplay" id="TotalTimeLabel">00:00</label>
                        </div>
                    </div>
                
                    <div id="VolumeControl">
                        <div id="MuteButton" class="volumeControl">
                            <svg width="16" height="16">
                                <path d="M0,6 L3,6 L7,2 L7,14 L3,10 L0,10Z" fill="#fff" />
                                <rect class="MuteButtonBar" id="MuteButtonBar1" x="9" y="6.5" width="1" height="3" />
                                <rect class="MuteButtonBar"id="MuteButtonBar2" x="11" y="5" width="1" height="6" />
                                <rect class="MuteButtonBar" id="MuteButtonBar3" x="13" y="3.5" width="1" height="9" />
                                <rect class="MuteButtonBar" id="MuteButtonBar4" x="15" y="2" width="1" height="12" />
                            </svg>
                        </div>
                
                        <div id="VolumeSliderWrapper" class="volumeControl">
                            <input type="range" id="VolumeSlider" class="volumeControl" min="0" max="100" step="1" value="0" />
                        </div>
                    </div>

                </div>

                <div id="menu">
                    <a id="VideoContentButton" class="contentButton" data-content="VideoContent" href="#">
                        <svg width="30" height="30" style="margin-left: -12px">
                            <g transform="translate(-6.000000, -5.000000) scale(0.9, 0.9)">
                                <path style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); stroke-linejoin: round; opacity: 0;" fill="none" stroke="#ffffff" d="M27.188,4.875V5.969H22.688V4.875H8.062V5.969H3.5619999999999994V4.875H2.5619999999999994V26.125H3.5619999999999994V25.031H8.062V26.125H22.686999999999998V25.031H27.186999999999998V26.125H28.436999999999998V4.875H27.188ZM8.062,23.719H3.5619999999999994V20.594H8.062V23.719ZM8.062,19.281H3.5619999999999994V16.156H8.062V19.281ZM8.062,14.844H3.5619999999999994V11.719H8.062V14.844ZM8.062,10.406H3.5619999999999994V7.281H8.062V10.406ZM11.247,20.59V9.754L20.628999999999998,15.172L11.247,20.59ZM27.188,23.719H22.688V20.594H27.188V23.719ZM27.188,19.281H22.688V16.156H27.188V19.281ZM27.188,14.844H22.688V11.719H27.188V14.844ZM27.188,10.406H22.688V7.281H27.188V10.406Z" stroke-width="3" stroke-linejoin="round" opacity="0" transform="matrix(1,0,0,1,4,4)"></path>
                                <path style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); opacity: 1; fill-opacity: 1;" fill="url(#66790-_0050af-_002c62)" stroke="none" d="M27.188,4.875V5.969H22.688V4.875H8.062V5.969H3.5619999999999994V4.875H2.5619999999999994V26.125H3.5619999999999994V25.031H8.062V26.125H22.686999999999998V25.031H27.186999999999998V26.125H28.436999999999998V4.875H27.188ZM8.062,23.719H3.5619999999999994V20.594H8.062V23.719ZM8.062,19.281H3.5619999999999994V16.156H8.062V19.281ZM8.062,14.844H3.5619999999999994V11.719H8.062V14.844ZM8.062,10.406H3.5619999999999994V7.281H8.062V10.406ZM11.247,20.59V9.754L20.628999999999998,15.172L11.247,20.59ZM27.188,23.719H22.688V20.594H27.188V23.719ZM27.188,19.281H22.688V16.156H27.188V19.281ZM27.188,14.844H22.688V11.719H27.188V14.844ZM27.188,10.406H22.688V7.281H27.188V10.406Z" transform="matrix(1,0,0,1,4,4)" opacity="1" fill-opacity="1"></path>
                                <rect style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); opacity: 0;" x="0" y="0" width="32" height="32" r="0" rx="0" ry="0" fill="#000000" stroke="#000" opacity="0"></rect>
                            </g>
                        </svg>
                        <span>Video</span>
                    </a>
                    <a id="HomeContentButton" class="contentButton active" data-content="HomeContent" href="#" >
                        <svg width="30" height="30">
                            <path d="M11.5,2 L22,12 L0,12 L18,12 L18,20 L13,20 L13,13 L9,13 L9,20 L4,20 L4,12 L0,12Z" fill="#000" />
                        </svg>
                        <span>Home</span>
                    </a>
                    <a id="PlaylistsContentButton" class="contentButton" data-content="PlaylistsContent" href="#" >
                        <svg width="22" height="22">
                            <rect x="0" y="0.5" width="22" height="3" fill="#000"/>
                            <rect x="0" y="6.5" width="22" height="3" fill="#000"/>
                            <rect x="0" y="12.5" width="22" height="3" fill="#000"/>
                            <rect x="0" y="18.5" width="22" height="3" fill="#000"/>
                        </svg>
                        <span>Playlists</span>
                    </a>
                
                </div>
            
                <div id="VideoContent" class="content">
                   <div class="html5-bezel">
                       <div class="html5-bezel-pause"></div>
                       <div class="html5-bezel-play"></div>
                    </div>
                </div>
                
                <div id="HomeContent" class="content">
                    <div id="ActivePlaylistView" class="list">
                        <div class="emptyListNotification"></div>
                        <ul>
                        </ul>
                    </div>
                </div>

                <div id="PlaylistsContent" class="content">

                    <div id="ActiveFolderView" class="list">
                        <div class="emptyListNotification"></div>
                        <ul>
                        </ul>
                    </div>
                </div>

            </div>
        </div>

        <div id="StreamView" class="gradient frame">
            <ul class="slidee">
            </ul>      
            <div class="overlay"></div>
        </div>

        <script type="text/template" id="loadingSpinnerTemplate">
            <div class="spinner">
                <div class="mask">
                    <div class="maskedCircle"></div>
                </div>
            </div>
        </script>

        <script type="text/template" id="dialogTemplate">
            <button type="button" class="close">×</button>
            <%- text %>
        </script>
        
        <script type="text/template" id="playlistTemplate">
            
            <div class="textWrapper">
                <span class="playlistTitle"><%- title %></span>
                <span class="playlistInfo"><%- displayInfo %></span>
            </div>

        </script>
        
        <script type="text/template" id="playlistItemTemplate">
            
            <img class="playlistItemVideoImage lazy" data-original="http://img.youtube.com/vi/<%- video.get('id')%>/default.jpg"  src="" />
            
            <div class="textWrapper">
                <span class="playlistItemTitle"><%- title %></span>
                <span class="playlistItemInfo"><%- video.get('prettyDuration') %> by <%- video.get('author') %></span>
            </div>
        
        </script>
        
        <script type="text/template" id="streamItemTemplate">
            
            <div class="videoTitleOverlay imageOverlayWrapper">
                <span class="videoTitle videoImageOverlay"><%- video.get('title') %></span>
            </div>
            
            <svg class="deleteButtonSvg">
                <path d="M0,2 L2,0 L12,10 L10,12z" fill="white"/>
                <path d="M12,2 L10,0 L0,10 L2,12z" fill="white"/>
            </svg>

            <img class="videoImage lazy" data-original="<%- videoImageUrl %>"  src="" />

            <div class="videoTimeOverlay imageOverlayWrapper">
                <span class="videoTime videoImageOverlay"><%- video.get('prettyDuration') %></span>
            </div>
        
        </script>
        
        <div id="contextMenu">
            
        </div>
        
        <script type="text/template" id="contextMenuTemplate">

            <% groups.each(function(group){ %>
                <ul id="<%= group.cid %>">
                    <% group.get('items').each(function(item){ %>
                       <li>
                           <a id="<%= item.cid %>" title="<%= item.get('title') %>" <% if( item.get('disabled') ) { %> disabled="disabled" <% } %> href="#"><%= item.get('text') %></a>
                       </li>
                    <% }); %>
                </ul>
            <% }); %>

        </script>
        
        <script type="text/template" id="contentHeaderTemplate">
            
            <span class="headerTitle">
                <input class="headerInput" type="text" value="<%- title %>" />
            </span>
            
            <div class="addButton">

                <svg id="addButtonSvg">
                    <rect x="4.625" y="0" width="2.75" height="12"/><rect x="0" y="4.625" width="12" height="2.75"/>
                </svg>

                <span class="addText"></span>
                <input class="addInput" type="text" maxlength="255" />
                
                <div class="addCancelIcon">
                    <svg id="addCancelIconSvg">
                        <path d="M0,2 L2,0 L12,10 L10,12z"/>
                        <path d="M12,2 L10,0 L0,10 L2,12z"/>
                    </svg>
                </div>

            </div>

        </script>
        
        <script type="text/template" id="videoDisplayTemplate">
  
        </script>

        <script type="text/template" id="reloadPromptTemplate">

            <%- promptText %>

            <button type="button" class="reloadButton"><%- buttonText %></button>

        </script>
        
        <script type="text/template" id="nextButtonTemplate">
            
            <svg width="16px" height="16px">
                <rect class="path" x="14" y="3" width="2" height="10" fill="gray" />
                <path class="path" d="M0,3 L7,8 L0,13z" fill="gray" />
                <path class="path" d="M7,3 L14,8, L7,13z" fill="gray" />
            </svg> 

        </script>
        
        <script type="text/template" id="playPauseButtonTemplate">
            
            <% if(playerState === PlayerState.BUFFERING) { %>
                <div id="LoadingSpinner"></div>
            <% } else if(playerState === PlayerState.PLAYING) { %>
                <svg id="PauseIcon" width="22" height="22">
                    <rect class="path" x="3" y="0" width="5" height="22" rx="2px" ry="2px" fill="#000" />
                    <rect class="path" x="13" y="0" width="5" height="22" rx="2px" ry="2px" fill="#000" />
                </svg>
            <% } else { %>
                <svg id="PlayIcon" width="22" height="22">
                    <polygon class="path" fill="gray" points="0,0 16.5,11 0,22 "/>
                </svg>
            <% } %>

        </script>
        
        <script type="text/template" id="previousButtonTemplate">
            
            <svg width="16px" height="16px">
                <rect class="path" x="0" y="3" width="2" height="10" fill="gray" />
                <path class="path" d="M9,3 L2,8 L9,13z" fill="gray" />
                <path class="path" d="M16,3 L9,8, L16,13z" fill="gray" />
            </svg>

        </script>

        <script type="text/template" id="shuffleButtonTemplate">
            
            <svg width="16" height="16">
                <path d="m 0,4 0,2 2.5,0 7,6 1.5,0 0,2 5,-3 -5,-3 0,2 -1.5,0 -7,-6 z" fill="#666" />
                <path d="m 11,2 0,2 -1.5,0 -7,6 -2.5,0 0,2 2.5,0 7,-6 1.5,0 0,2 5,-3 z" fill="#666" />
            </svg>
        
        </script>

</html>
